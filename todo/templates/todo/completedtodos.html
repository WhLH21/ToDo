{% extends 'todo\base.html' %}

{% block content %}

<ul>

  {% for todo in todos %}
  <li>

    {% if todo.important %}<b>{% endif %}{{ todo.title }}</b>
    {% if todo.memo %} - {{ todo.memo }}  {% endif %}
    - {{ todo.datecompleted|date:'M j Y H:i' }}
  </li>
  {% endfor %}

</ul>

{% endblock %}
